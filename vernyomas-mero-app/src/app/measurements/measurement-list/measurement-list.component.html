<mat-card class="table-card">
  <mat-card-title>Mérések listája</mat-card-title>

  <div class="table-container">
    <table mat-table *ngIf="dataSource.data.length > 0; else noData" [dataSource]="dataSource" class="mat-elevation-z4 custom-table" matSort>


    <!-- Ikon oszlop -->
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let m"><mat-icon color="primary">favorite</mat-icon></td>
      </ng-container>

      <!-- Dátum -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Dátum </th>
        <td mat-cell *matCellDef="let m">{{ m.date | relativeDate }}</td>
      </ng-container>

      <!-- Szisztolés -->
      <ng-container matColumnDef="systolic">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Szisztolés </th>
        <td mat-cell *matCellDef="let m" [ngClass]="getSystolicClass(m.systolic)">
          {{ m.systolic }}
        </td>
      </ng-container>

      <!-- Diasztolés -->
      <ng-container matColumnDef="diastolic">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Diasztolés </th>
        <td mat-cell *matCellDef="let m" [ngClass]="getDiastolicClass(m.diastolic)">
          {{ m.diastolic }}
        </td>
      </ng-container>

      <!-- Pulzus -->
      <ng-container matColumnDef="pulse">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pulzus </th>
        <td mat-cell *matCellDef="let m" [ngClass]="getPulseClass(m.pulse)">
          {{ m.pulse }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>
<ng-template #noData>
  <p class="no-data">Nincs elérhető mérés.</p>
</ng-template>
