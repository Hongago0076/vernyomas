<div class="container">
  <h2>Írja be a vérnyomás eredményét!</h2>

  <form [formGroup]="measurementForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="systolic">Szisztolés vérnyomás:</label>
      <input id="systolic" type="number" class="form-control" formControlName="systolic" placeholder="Pl. 120" />
    </div>

    <div class="form-group">
      <label for="diastolic">Diasztolés vérnyomás:</label>
      <input id="diastolic" type="number" class="form-control" formControlName="diastolic" placeholder="Pl. 80" />
    </div>

    <div class="form-group">
      <label for="pulse">Pulzus:</label>
      <input id="pulse" type="number" class="form-control" formControlName="pulse" placeholder="Pl. 70" />
    </div>

    <div class="form-group">
      <label for="date">Mérés dátuma:</label>
      <input id="date" type="datetime-local" class="form-control" formControlName="date" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="measurementForm.invalid">Mentés</button>
  </form>
</div>


<hr>
