<div class="page">
<h2 class="profile-title">Orvosom</h2>

<div *ngIf="loading">Betöltés...</div>
<div *ngIf="!loading && !doctor">Nincs hozzárendelve orvos.</div>

<table class="profile-table" *ngIf="doctor">
  <tr>
    <th>Név</th>
    <td>{{ doctor.name }}</td>
  </tr>
  <tr>
    <th>Email</th>
    <td>{{ doctor.email }}</td>
  </tr>
  <tr *ngIf="doctor.specialization">
    <th>Specializáció</th>
    <td>{{ doctor.specialization }}</td>
  </tr>
</table>
</div>
