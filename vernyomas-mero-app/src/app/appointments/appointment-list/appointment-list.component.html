<mat-card class="table-card">
  <mat-card-title>Időpontok listája</mat-card-title>

  <div class="table-container">
    <table mat-table *ngIf="appointments.length > 0; else noData" [dataSource]="dataSource" class="mat-elevation-z4 custom-table">

      <!-- Dátum oszlop -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Dátum </th>
        <td mat-cell *matCellDef="let appointment" >
          {{ appointment.date | relativeDate }}
        </td>
      </ng-container>

      <!-- Helyszín oszlop -->
      <ng-container matColumnDef="place">
        <th mat-header-cell *matHeaderCellDef> Helyszín </th>
        <td mat-cell *matCellDef="let appointment">
          {{ appointment.place }}
        </td>
      </ng-container>

      <!-- Cél oszlop -->
      <ng-container matColumnDef="purpose">
        <th mat-header-cell *matHeaderCellDef> Cél </th>
        <td mat-cell *matCellDef="let appointment">
          {{ appointment.purpose || 'Nincs megadva' }}
        </td>
      </ng-container>

      <!-- Beteg ID oszlop -->
      <ng-container matColumnDef="patientId">
        <th mat-header-cell *matHeaderCellDef> Beteg ID </th>
        <td mat-cell *matCellDef="let appointment">
          {{ appointment.patientId }}
        </td>
      </ng-container>

      <!-- Orvos ID oszlop -->
      <ng-container matColumnDef="doctorId">
        <th mat-header-cell *matHeaderCellDef> Orvos ID </th>
        <td mat-cell *matCellDef="let appointment">
          {{ appointment.doctorId }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns;"
          [class.past]="row.date | isPast">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>

<ng-template #noData>
  <p class="no-data">Nincs elérhető időpont.</p>
</ng-template>
